services:
  gpt-service:
    build:
      context: .
      dockerfile: services/gpt-context/Dockerfile
    restart: unless-stopped
    expose:
      - 50051
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      REDIS_URL: ${REDIS_URL}
      WEAVIATE_URL: ${WEAVIATE_URL}
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_USERNAME: ${MONGODB_USERNAME}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
    volumes:
      - ./services/gpt-context/source_documents:/app/services/gpt-context/source_documents
    depends_on:
      - redis-store

  telegram-bot:
    build:
      context: .
      dockerfile: services/telegram-bot/Dockerfile
    restart: unless-stopped
    environment:
      GPT_SERVICE_ADDRESS: gpt-service:50051
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    depends_on:
      - gpt-service

  weaviate:
    image: semitechnologies/weaviate:1.19.6
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate-data:/var/lib/weaviate

  conversation_store:
    image: mongo:6.0.7
    expose:
      - 27017
    ports:
      - 27017:27017
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    volumes:
      - conversation-store-data:/data/db

  healthcheck:
    image: louislam/uptime-kuma:1
    ports:
      - 3001:3001
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - healthcheck-data:/app/data

volumes:
  conversation-store-data:
  redis-cache-data:
  weaviate-data:
  healthcheck-data:
