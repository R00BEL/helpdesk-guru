services:
  gpt-service:
    build:
      context: .
      dockerfile: services/gpt-context/Dockerfile
    restart: unless-stopped
    expose:
      - 50051
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      REDIS_URL: ${REDIS_URL}
    volumes:
      - ./services/gpt-context/source_documents:/app/services/gpt-context/source_documents
    depends_on:
      - redis-store

  telegram-bot:
    build:
      context: .
      dockerfile: services/telegram-bot/Dockerfile
    restart: unless-stopped
    environment:
      GPT_SERVICE_ADDRESS: gpt-service:50051
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    depends_on:
      - gpt-service

  redis-store:
    image: redis/redis-stack:latest
    expose:
      - 6379
    restart: unless-stopped
    volumes:
      - redis-cache-data:/data

volumes:
  redis-cache-data:
